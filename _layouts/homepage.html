<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Homepage of Carter Zenke.">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link href="static/homepage/styles.css" rel="stylesheet">
        
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

        <!-- Favicon -->
        <link rel="apple-touch-icon" sizes="180x180" href='static/homepage/apple-touch-icon.png'>
        <link rel="icon" type="image/png" sizes="32x32" href='static/homepage/favicon-32x32.png'>
        <link rel="icon" type="image/png" sizes="16x16" href='static/homepage/favicon-16x16.png'>
        <link rel="manifest" href='static/homepage/site.webmanifest'>

        <!--
        This favicon was generated using the following graphics from Twitter Twemoji:

        - Graphics Title: 1f5fa.svg
        - Graphics Author: Copyright 2020 Twitter, Inc and other contributors (https://github.com/twitter/twemoji)
        - Graphics Source: https://github.com/twitter/twemoji/blob/master/assets/svg/1f5fa.svg
        - Graphics License: CC-BY 4.0 (https://creativecommons.org/licenses/by/4.0/)
        -->

        <title>Carter Zenke | {{ page.title }}</title>
    </head>
    <body>
        <div class="container-lg">
            <div class="row" style="margin-top: 5rem;">
                <div class="col-md-2 gx-5">
                    <img alt="Carter Zenke profile picture" class="img-fluid mb-4" src="static/homepage/carter-zenke-800-800.jpg" style="border-radius: 50%;" width="80" height="80">
                </div>
                <div class="col-md-10 gx-5">
                    <div class="row mb-4">
                        <div class="col">
                            <h2 style="font-weight: 600">Carter Zenke</h2>
                            <p class="d-inline">Computer science for everyone.</p>
                        </div>
                    </div>
                    <div class="row mb-4">
                        <div class="col">
                            <ul class="nav nav-tabs">
                                {% for item in site.data.navigation %}
                                <li class="nav-item">
                                    <a class="nav-link {% if page.url ==  item.link %}active{% endif %}" aria-current="page" href="{{ item.link }}">
                                        {{ item.name }}
                                    </a>
                                </li>
                                {% endfor %}
                            </ul>
                        </div>
                    </div>
                    {{ content }}
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
